<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Sir Gibblets doesn't like your face.">
    <meta name="author" content="SirGibblets">
    <title>Sir Gibblets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="spotlight"></div>

    <div class="cat-container">
        <div class="cat-head">
            <img src="images/head.webp" alt="Sir Gibblets" class="cat-layer cat-base">
            <img src="images/face.webp" class="cat-layer cat-face">
            <img src="images/nose.webp" class="cat-layer cat-nose">
            <div class="pupil-container">
                <img src="images/pupils.webp" class="cat-layer cat-pupils">
                <img src="images/pupil-mask.webp" class="cat-layer cat-pupil-mask">
            </div>
        </div>
    </div>

    <div class="text-sir-gibblets">Sir Gibblets</div>
    <div class="text-doesnt-like">doesn't like</div>
    <div class="text-your-face">your face</div>

    <script src="script.js"></script>
</body>

</html>
